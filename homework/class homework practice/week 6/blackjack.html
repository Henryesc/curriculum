<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="blackjack.css" />
  </head>
  <body>
    <div class="y-sticky"></div>
    <div class="window">
      <header>Black Jack</header>
      <h2>Dealer: <span id="dealer-sum"></span></h2>
      <div class="bg dealer" id="dealer">
        <img id="hidden" src="./cards/BACK.png" />
      </div>
      <h2>Player: <span id="player-sum"></span></h2>
      <div class="bg player" id="player"></div>
      <p id="results"></p>
      <div class="btn-group">
        <button id="startGame" onclick="startGame()">Deal</button>
        <button id="hit">Hit</button>
        <button id="stand">Stand</button>
      </div>
    </div>
    <script src="blackjack.js"></script>
  </body>
</html>
